<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Index.css">
   
</head>
<body>
    <div>
        <h1 class="logo">Sorting Visualizer</h1>
        <div id="input">
            <div>
                <label for="speed">Speed</label>
                <input type="range" name="speed" id="speed" min="0.01" max="990" >
            </div>
            <div>
                <label for="size">Size</label>
                <input type="range" name="size"  id="size" min="5" max="35">
            </div>
            <div id="Array">
                <label for="ArrayWidth">Width</label>
                <input type="range" name="size"  id="ArrayWidth" min="2" max="35">
            </div>
           
        </div>
            <div id="popup" >
              
            </div>
        <ul >
            <button type="button" class="btn btn-outline-dark" id="newArray" onclick="CreateArray()">New Array</button>
            <button type="button" class="btn btn-outline-dark" id="bubble">Bubble sort</button>
            <button type="button" class="btn btn-outline-dark" id="Selection">Selection sort</button>
            <button type="button" class="btn btn-outline-dark" id="insertion" >Insertion Sort</button>
            <button type="button" class="btn btn-outline-dark" id="MergeSort">Merge Sort</button>
            <button type="button" class="btn btn-outline-dark" id="Quicksort" >Quick Sort</button>
        </ul>
        
        <div id="bars">

        </div>
    </div>
    <div id="test">
    
   <script src="indexjs\sorting.js"></script>
   <script src="indexjs\bubble.js"></script>
   <script src="indexjs\insertion.js"></script>
   <script src="indexjs\selection.js"></script>
   <script src="indexjs\mergesort.js"></script>
   <script src="indexjs\quicksort.js"></script>
   <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
</body>
</html>
